<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    {% if book %}
    <fieldset>
        <h1>{{ book.name }}</h1> 
        <table>
            <tr>
                <td>
                    <h3>Author: </h3>
                </td>
                <td>
                    {{ book.author }}
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Language: </h3>
                </td>
                <td>
                    {{ book.language }}
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Genre: </h3>
                </td>
                <td>
                    {{ book.genre }}
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Details: </h3>
                </td>
                <td>
                    {{ book.details }}
                </td>
            </tr>
        </table>
    </fieldset>
    {% endif %}
</body>
</html>
